# Site settings
title: Crip.io
email: info@crip.io
description: We are set to make a difference in the tech industry
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://podcast.crip.io" # the base hostname & protocol for your site

# Permalink
permalink: /:title

# Build settings
markdown: kramdown

# Pagination
paginate: 5
paginate_path: "/page:num"

# Sass
sass:
  sass_dir: assets/_sass
  style: :compressed

plugins: [jekyll-paginate]

# Exclude
exclude: ['node_modules/', 'package.json', 'Gulpfile.js', 'fabfile.py', 'fabfile.pyc']
